<div *ngIf="!this.web3.displayAddress">
    {{this.web3.displayAddress}}
    <button (click)="connectWallet()">Connect Metamask</button>
</div>

<div *ngIf="this.web3.displayAddress">

    <input type="number" [(ngModel)]="qty">
<button (click)="geneRate()">Generate</button>


<ul *ngIf="this.web3.addresses.length">
    <li *ngFor="let item of this.web3.addresses">
<pre>
    {{item | json}}
</pre>
    </li>
</ul>
</div>
